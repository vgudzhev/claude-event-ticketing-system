# ── H2 File-based Database ───────────────────────────────────────────────────
# Data persists between restarts in ./ticketing-db.mv.db
spring.datasource.url=jdbc:h2:file:./ticketing-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ── JPA / Hibernate ──────────────────────────────────────────────────────────
# spring.jpa.database-platform is intentionally omitted — Hibernate auto-detects H2
# 'update' creates/alters tables without dropping existing data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Ensure Hibernate creates the schema before data.sql runs (not used here, but good practice)
spring.jpa.defer-datasource-initialization=true

# ── H2 Web Console ───────────────────────────────────────────────────────────
# Access at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:file:./ticketing-db
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
